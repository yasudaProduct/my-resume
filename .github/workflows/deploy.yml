name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "plans/**"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 毎日 UTC 0:00 に実行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_RESUME_DB_ID: ${{ secrets.NOTION_RESUME_DB_ID }}
          NOTION_EDUCATION_WORK_DB_ID: ${{ secrets.NOTION_EDUCATION_WORK_DB_ID }}
          NOTION_CERTIFICATION_DB_ID: ${{ secrets.NOTION_CERTIFICATION_DB_ID }}
          NOTION_CAREER_DB_ID: ${{ secrets.NOTION_CAREER_DB_ID }}
          NOTION_PROJECT_DB_ID: ${{ secrets.NOTION_PROJECT_DB_ID }}
          NOTION_SKILL_DB_ID: ${{ secrets.NOTION_SKILL_DB_ID }}
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: npm run build

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate PDFs
        env:
          STATIC_MODE: "true"
        run: npm run generate-pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
